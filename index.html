<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Visualizer</title>
    </head>
    <body>
        <script type="module" src="/src/main.ts"></script>
        <div class="head">
            <input
                id="array-range"
                type="range"
                min="10"
                max="100"
                value="10"
                step="1" />
            <p id="display-range">Value: Not Selected</p>
            <div>
                <input
                    id="delay-range"
                    type="range"
                    min="0"
                    max="50"
                    value="0"
                    step="10" />
                <p id="display-delay-range">Delay: Not Selected</p>
            </div>

            <button id="start">Start visualizer</button>
        </div>

        <div id="app"></div>
        <footer>
            <a class="footer-link" href="https://github.com/abhikatta">
                Github
            </a>
        </footer>
    </body>
</html>
